<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crave Website - Shayan Shah</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_header">
          <div class="nav_logo">
            <a href="#" class="logo">
              <img src="./images/logomain.png" alt="logo" />
              <span>Crave</span>
            </a>
          </div>
          <div class="nav_menu_btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>

        <ul class="nav_links" id="nav-links">
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#service">Services</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#contact">Contact</a></li>
          <li>
            <button class="btn">
              <span><i class="ri-login-box-line"></i></span>
              Login
            </button>
          </li>
        </ul>
        <div class="nav_btns">
          <button class="btn">
            <span><i class="ri-login-box-line"></i></span>
            Login
          </button>
        </div>
      </nav>

      <div class="section_container header_container" id="home">
        <div class="header_image">
          <img src="./images/bg.jpg" alt="header" />
        </div>

        <div class="header_content">
          <div class="header_tag">
            Delivery 24/Hours
            <img src="./images/delivery-bike.png" alt="header tag" />
          </div>
          <h1>Pizza Perfection in Every <span>Crust</span></h1>
          <p class="section__description">
            Rapid delivery, unbeatable taste. Get your favorite pizza fast and
            fresh, right to your doorstep.
          </p>
          <div class="header_btns">
            <button class="btn">Get Now</button>
            <a href="#">
              <span><i class="ri-play-fill"></i></span>
              How to Order ?
            </a>
          </div>
        </div>
      </div>
    </header>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
